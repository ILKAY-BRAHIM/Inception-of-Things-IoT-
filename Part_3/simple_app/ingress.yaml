apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: will-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: argocd1.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: will-app-service
            port:
              number: 8887